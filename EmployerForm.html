<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JobsGo/asset/css/Employer.css">
    <script src="https://kit.fontawesome.com/1a096a2dbf.js" crossorigin="anonymous"></script>
    <title>JobsGO</title>
</head>

<body>
    <header>
        <div class="content">
            <div id="logo"></div>
            <div id="display-Email">123@gmail.com</div>
        </div>

    </header>
    <div id="container">
        <!-- MENU -->
        <div class="list-group">
            <div class="list-group-item-heading">
                <button><i class="fa-regular fa-square-plus" style="color: #ffffff;"></i>Đăng bài</button>
                <button>Đăng xuất <i class="fa-solid fa-arrow-right-from-bracket fa-sm" style="color: #4f4545;"></i></button>
            </div>

            <div class="list-group-item">
               
                <div class="list-group-item__account">
                    <div class="text-title">Tài khoản</div>
                    <ul style="list-style: none; padding: 0px;">
                        <li><i class="fa-solid fa-user" style="color: #ffffff;"></i>Thông tin tài khoản</li>
                        <li><i class="fa-solid fa-lock" style="color: #ffffff;"></i>Đổi mật khẩu</li>
                    </ul>
                </div>

                <div class="list-group-item__employer">
                    <div class="text-title">Doanh nghiệp</div>
                    <ul style="list-style: none; padding: 0px;">
                        <li><i class="fa-sharp fa-solid fa-building" style="color: #ffffff;"></i> Thông tin doanh nghiệp</li>
                        <li><i class="fa-solid fa-users" style="color: #f7f7f7;"></i> Ứng tuyển</li>
                        <li><i class="fa-solid fa-list" style="color: #ffffff;"></i>Danh sách Job</li>
                        <!-- <li><i class="fa-regular fa-address-card" style="color: #ffffff;"></i>Ứng tuyển</li> -->
            
                    </ul>
                </div>
                
            </div>
        </div>
                    <!-- Xử lý -->
        <div id="main">
            <!-- Thông tin doanh nghiệp -->
            <div class="information-Employer">
            <div class="information-Employer__img">
                
            </div>

            <table class="information-Employer__update">
                <thead>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="">Tên doanh nghiệp: </label></td>
                        <td><input type="text" style="height: 25px; width: 450px;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Mã số thuế: </label></td>
                        <td><input type="text" style="height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Mã đơn vị: </label></td>
                        <td><input type="text" style="height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Địa chỉ: </label></td>
                        <td><input type="text" style="height: 25px; width: 450px;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Di động: </label></td>
                        <td><input type="text" style="height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Điện thoại: </label></td>
                        <td><input type="text" style="height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Website: </label></td>
                        <td><input type="text" style="height: 25px; width: 450px;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Fax: </label></td>
                        <td><input type="text" style="height: 25px; width: 200px;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email: </label></td>
                        <td><input type="email" style="height: 25px; width: 200px;"></td>
                    </tr>
                </tbody>
            </table>
            <input class="information-Employer_btnUpdate" type="submit" value="Cập nhật">
            </div>
            
        </div>
    </div>
    <footer></footer>
</body>

</html>
