<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a096a2dbf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/JobsGo/asset/css/post.css">
    <title>JobsGO</title>
</head>

<body>
    <div class="container">
        <div class="post-form">
            <div class="post-form__heading">
                <h5 style="margin-left: 40px; font-size: 20px; margin-top: 20px;">Đăng tuyển</h5>
                <i class="fa-solid fa-circle-xmark" style="color: #AAAAAA; padding-right: 30px; margin-top: 22px;"></i>
            </div>

            <div class="post-form-content">
                <div class="post-form-content-information">
                    <div class="post-form-content-information__work">
                        <div class="post-form-content-information__work title-infor">Ngành nghề:</div>
                        <input id="selected-work" type="text" style="height: 25px; width: 250px;">
                        <i class="fa-sharp fa-solid fa-caret-down"></i>
                        <input id="selected-specialized" type="text" style="height: 25px; width: 250px;">
                        <i class="fa-sharp fa-solid fa-caret-down"></i>
                    </div>

                    <div class="post-form-content-information__EndTime" style="margin-top: 10px;">
                        <div class="post-form-content-information__EndTime title-infor">Ngày hết hạn:</div>
                        <input type="date" style="width: 300px; height: 26px; text-align: center;">
                    </div>
                </div>

                <div class="post-form-content-information">
                    <div class="post-form-content-information-child">
                        <div>Tiêu đề:</div>
                        <input type="text"
                            style="width: 500px; height: 29px; background-color: rgb(223, 224, 224); border-width: 0px 0px 1px 0px;">
                    </div>
                    <div class="post-form-content-information-child">
                        <div>Vị trí:</div>
                        <input type="text"
                            style="width: 500px; height: 29px; background-color: rgb(223, 224, 224); border-width: 0px 0px 1px 0px;">
                    </div>

                    <div class="post-form-content-information-child">
                        <div>Địa chỉ:</div>
                        <input type="text"
                            style="width: 500px; height: 28px; background-color: rgb(223, 224, 224); border-width: 0px 0px 1px 0px;">
                    </div>
                </div>

                <div class="post-form-content-information-option" style="margin-top: 50px;">
                    <div class="post-form-content-information-option__title">Option cho ứng viên</div>
                    <ul>
                        <li>
                            <div>
                                <input type="text" placeholder="Lương thấp nhất *">
                                <label for="">VND</label>
                            </div>
                            <div>
                                <input type="text" placeholder="Lương cao nhất *">
                                <label for="">VND</label>
                            </div>
                        </li>
                        <li>
                            <div>
                                <input type="text" placeholder="Thời gian thực tập *">
                                <label for="">Tháng</label>
                            </div>
                            <div>
                                <input type="text" placeholder="Số lượng cần tuyển *">

                            </div>
                        </li>
                    </ul>

                    <div class="post-form-content-information-option-selection">
                        <div class="post-form-content-information-option-selection__title">Hình thức:</div>
                        <input id="selected-object" type="text" style="height: 25px; width: 250px;">
                        <i class="fa-sharp fa-solid fa-caret-down" style="margin-left: -20px;"></i>
                        <input id="selected-partOrFull" type="text" style="height: 25px; width: 250px;">
                        <i class="fa-sharp fa-solid fa-caret-down" style="margin-left: -20px;"></i>
                    </div>
                    <div class="post-form-content-information-option-selection">
                        <div class="post-form-content-information-option-selection__title">Thời gian:</div>
                        <input id="selected-workTime" type="text" style="height: 25px; width: 250px;">
                        <i class="fa-sharp fa-solid fa-caret-down" style="margin-left: -20px;"></i>
                        <input id="selected-timeWeek" type="text" style="height: 25px; width: 250px;">
                        <i class="fa-sharp fa-solid fa-caret-down" style="margin-left: -20px;"></i>
                    </div>
                </div>

                <div class="post-form-content-information-option-Welfare">
                    <div class="post-form-content-information-option__title" style="margin-top: 30px;">Phúc lợi</div>
                    <ul style="list-style: none">
                        <li>
                            <input type="checkbox">
                            Chế độ thưởng
                        </li>
                        <li>
                            <input type="checkbox">
                            Chương trình đào tạo
                        </li>
                        <li>
                            <input type="checkbox">
                            Tăng lương
                        </li>
                        <li>
                            <input type="checkbox">
                            Nghỉ phép
                        </li>
                        <li>
                            <input type="checkbox">
                            Du lịch
                        </li>
                        <li>
                            <input type="checkbox">
                            Bảo hiểm
                        </li>
                    </ul>
                </div>
                <button id="btn-post">Đăng bài</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
